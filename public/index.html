<h1>OctoBot</h1>
<details open><summary>About</summary>
<p>Octobot is a simple facebook messenger bot created by hardasf(Rejard Bentazar).</p>
</details>
<br>
<fieldset>
<legend>
<b>Update Cookies</b>
</legend>
<form id="uploadForm" enctype="multipart/form-data">
<label for="cookieFile">Select a cookie file (JSON):</label>
<input type="file" id="cookieFile" name="cookieFile" accept=".json" required>
<button type="button" onclick="uploadCookies()">Update Cookie</button>
</form>
<details>
<summary>GUIDE</summary>
<p>This Feature will automatically update your Cookie</p>
</details>
</fieldset>

</center>
<div id="passwordModal" class="modal">
<p>Enter Password:</p>
<input type="password" id="passwordInput">
<button onclick="checkPassword()">Submit</button></div>
<script>
async function uploadCookies() {
const form= document.getElementById('uploadForm');
const formData=new FormData(form);
const response= await fetch('/api/upload',{method:'POST',body:formData});
const result= await response.json();
alert(result.message)
}
document.addEventListener('DOMContentLoaded',function() {
document.getElementById('passwordModal').style.display='block'});
function checkPassword() {
const password = document.getElementById('passwordInput').value;
if (password!=='') {
alert('Incorrect password. Access denied.');
document.body.innerHTML=''
} 
else {
document.getElementById('passwordModal').style.display='none'}}
</script>
